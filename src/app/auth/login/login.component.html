<div class="container-fluid">
  <div class="row justify-content-center" [style.height.px]="getRowHeight()">
    <div class="login-box" [style.margin-top.px]="innerWidth > 400 ? getMargin() : true">
      <span class="sif-brand"><img src="assets/logo_round.png" width="60" height="40"></span>
      <div class="title">Iniciar sesión</div>
      <div class="errors" *ngIf="errors[0]">{{errors[0]}}</div>
      <form (keyup)="checkValid(user.value, pass.value)" (keypress)="(isValid && $event.which==13) ? login(user.value, pass.value) : true">
        <div class="user form-input">
          <input #user type="text" name="user" id="user" required maxlength="20">
          <label for="user">Nombre de usuario</label>
        </div>
        <div class="password form-input">
          <input #pass type="password" name="password" id="password" required maxlength="20">
          <label for="password">Contraseña</label>
        </div>
        <div class="forgot">
          <a href="#">¿Olvidó su contraseña?</a>
        </div>
        <div class="login-or-register">
          <a routerLink="/register">No tengo una cuenta</a>
          <div class="right-align"><button type="button" class="btn btn-success" [disabled]="!isValid" (click)="login(user.value, pass.value)">Entrar</button></div>
        </div>
      </form>
    </div>    
  </div>
</div>
